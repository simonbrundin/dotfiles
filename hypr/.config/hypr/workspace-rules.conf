# Workspace-regler - genererad av bootstrap
# Plan (session switcher) -> Workspace 1
windowrule = workspace 1, match:title Plan

# Development tools -> Workspace 2
windowrule = workspace 2, match:class (neovim|code|Code|code-oss|vscode)

# Browsers -> Workspace 3  
windowrule = workspace 3, match:class (firefox|chromium|google-chrome|brave|librewolf)

# Email -> Workspace 4
windowrule = workspace 4, match:class (thunderbird|mailspring)

# Communication/Chat -> Workspace 5
windowrule = workspace 5, match:class (discord|slack|telegram|element)

# Music/Media -> Workspace 6
windowrule = workspace 6, match:class (spotify|music)

# Streaming -> Workspace 7
windowrule = workspace 7, match:class (obs|streamlabs)

# Files and documents -> Workspace 10
windowrule = workspace 10, match:class (nautilus|dolphin|thunar)
