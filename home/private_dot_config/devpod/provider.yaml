version: v1
providers:
  - id: docker
    name: Docker (lokal)
    type: docker
    default: true
    settings:
      socketPath: /var/run/docker.sock

  - id: talos-cluster
    name: Kubernetes Talos Cluster
    type: kubernetes
    settings:
      namespace: devpod
      context: my-dev-cluster
      storageClass: standard

