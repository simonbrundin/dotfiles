# --- General Settings ---
set -g prefix C-b               # S√§tt prefix till Ctrl-d
set -g mouse on                 # Aktivera mus f√∂r att √§ndra storlek p√• paneler
set -g default-terminal "tmux-256color"  # S√§tt terminal till 256 f√§rger
set-option -g status-position top       # Placera statusf√§ltet h√∂gst upp
set-option -g allow-rename off          # F√∂rhindra automatisk namn√§ndring av f√∂nster
set-option -g focus-events on
set -g detach-on-destroy off  # don't exit from tmux when closing a session
bind -N "last-session (via sesh) " L run-shell "sesh last"
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g status-style bg=default

# --- Key Bindings ---
unbind r
bind r source-file ~/.tmux.conf         # Ladda om konfig med 'r'

# St√§ng pane utan bekr√§ftelse
bind-key x kill-pane

# √ñppna Files
bind-key f run-shell "tmuxinator start Files"

# Pane navigation (h,j,k,l f√∂r v√§nster, ner, upp, h√∂ger)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# N√§sta f√∂nster med Ctrl-y (utan prefix)
bind -n C-y next-window

# Sesh
bind -n C-u run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
